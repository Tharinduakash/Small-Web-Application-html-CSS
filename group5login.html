<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="group5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        
        <form action="#" method="post">
            
            

            
    <div id="mySidenav" class="sidenav">
        <a class="facebook" href="#">medicalsales<i class="fa fa-facebook"></i></a>
        <a class="twitter" href="#">@medicalsales<i class="fa fa-twitter"></i></a>
        <a class="google" href="#">medicalsales@gmail.com<i class="fa fa-google"></i></a>
        
       
      </div>
              
            
            <div class="rectangle">
                <h1 class=" form-title">Sales Prediction</h1>
            <label for="Category">Category :</label>
            <select class="category" id="category" name="category">
                <option value="Cannabis">Cannabis</option>    
                <option value="Inhalants">Inhalants</option>
                <option value="CNS Stimulants">CNS Stimulants</option> 
                <option value="Hallucinogens">Hallucinogens</option> 
                <option value="Dissociative Anesthetics">Dissociative Anesthetics</option>

            </select><br><br>
        
            

            <label for="Year">Year :</label>
            <input type="number" id="Year" name="Year" min=2000 max=2024 required><br/><br/>
            
            <label for="Month">Month :</label>
            <input type="number" id="Month" name="Month" min=1 max="12" required><br/><br/>
            
            <label for="Quantity">Predicted Quantity :</label>
            <input type="number" id="Quantity" name="quantity" min=0 required><br/><br/>

            <label for="Sales for Up to 2024 for ">Sales for Up to 2024 for :</label>
            <input type="text" id="Up" name="Up"><br><br>



            <button type="reset" id="reset" name="reset" onclick="">Reset</button>
            <button type="submit" id="Submit" name="Submit" onclick="">Submit</button>
            




        </div> 

        </form>
        
        
        
    </div>
    
      


</body>
</html>
